<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ڕاکێشانی خەڵات | Wheel of Fortune</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rudaw:wght@400;700&display=swap');

        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --accent: #ec4899;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Rudaw', 'Arial', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            margin-top: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
        }

        /* Controls Section */
        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        .card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .section-title {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: var(--primary);
            border-bottom: 2px solid #334155;
            padding-bottom: 10px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #334155;
            background: #0f172a;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-add {
            background: var(--primary);
            color: white;
        }

        .btn-add:hover { background: var(--secondary); }

        .name-list {
            max-height: 200px;
            overflow-y: auto;
            list-style: none;
        }

        .name-item {
            background: #334155;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .btn-delete {
            background: var(--danger);
            color: white;
            padding: 5px 10px;
            font-size: 0.8rem;
        }

        /* Settings Inputs */
        .setting-row {
            margin-bottom: 15px;
        }
        
        .setting-row label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #cbd5e1;
        }

        input[type="range"] {
            width: 100%;
            accent-color: var(--accent);
            cursor: pointer;
        }

        .value-display {
            float: left;
            background: #334155;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        /* Wheel Section */
        .wheel-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .wheel-container {
            position: relative;
            width: 450px;
            height: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.2);
            border: 8px solid white;
            /* Transition is set via JS now */
        }

        /* The Pointer (Triangle) */
        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 50px;
            background: var(--accent);
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 20;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.5));
        }

        .spin-btn {
            position: absolute;
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 10;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--bg);
            border: 5px solid var(--primary);
            user-select: none;
            transition: transform 0.2s;
        }

        .spin-btn:hover {
            transform: scale(1.05);
        }

        .spin-btn:active {
            transform: scale(0.95);
        }

        /* Winner Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: var(--card-bg);
            padding: 50px;
            border-radius: 25px;
            text-align: center;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 2px solid var(--accent);
            max-width: 90%;
        }

        .winner-label {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 10px;
        }

        .winner-name {
            font-size: 3.5rem;
            color: var(--accent);
            margin: 10px 0 30px 0;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(236, 72, 153, 0.5);
        }

        .btn-close {
            background: var(--primary);
            color: white;
            font-size: 1.1rem;
            padding: 15px 40px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* Responsive */
        @media (max-width: 768px) {
            .wheel-container { width: 320px; height: 320px; }
            .header h1 { font-size: 2rem; }
            .pointer { width: 30px; height: 40px; top: -10px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>چەرخی بەخت - هەڵبژاردنی براوە</h1>
        <p>ناوەکان داخڵ بکە و کرتە لە ناوەڕاست بکە بۆ سووڕانەوە</p>
    </div>

    <div class="container">
        
        <div class="left-panel">
            <div class="card">
                <h3 class="section-title">لیستی ناوەکان</h3>
                <div class="input-group">
                    <input type="text" id="nameInput" placeholder="ناوی بەشداربوو..." onkeypress="handleEnter(event)">
                    <button class="btn-add" onclick="addName()">زیادکردن</button>
                </div>
                <ul class="name-list" id="nameList">
                    </ul>
            </div>

            <div class="card">
                <h3 class="section-title">ڕێکخستنەکان</h3>
                <div class="setting-row">
                    <label>
                        ماوەی سووڕانەوە (بە چرکە): 
                        <span id="durationVal" class="value-display">5s</span>
                    </label>
                    <input type="range" id="spinDuration" min="1" max="15" value="5" step="1" oninput="updateSettings()">
                </div>
            </div>
        </div>

        <div class="wheel-wrapper">
            <div class="wheel-container">
                <div class="pointer"></div> <canvas id="wheelCanvas" width="500" height="500"></canvas>
                <div class="spin-btn" onclick="spinWheel()">سووڕان</div>
            </div>
        </div>
    </div>

    <div class="modal" id="winnerModal">
        <div class="modal-content">
            <div class="winner-label">براوەی بەخت بریتییە لە:</div>
            <div class="winner-name" id="winnerText">---</div>
            <button class="btn-close" onclick="closeModal()">داخستن</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const nameInput = document.getElementById('nameInput');
        const nameList = document.getElementById('nameList');
        const durationInput = document.getElementById('spinDuration');
        const durationDisplay = document.getElementById('durationVal');
        
        // Initial Names
        let names = ["ئەحمەد", "سارا", "محەمەد", "ڕۆژین", "کاردۆ", "دیلان", "هەژار", "نیان"];
        
        // Professional Color Palette
        const colors = [
            '#ef4444', '#f97316', '#f59e0b', '#10b981', 
            '#06b6d4', '#3b82f6', '#6366f1', '#8b5cf6', '#ec4899'
        ];

        let currentRotation = 0;
        let isSpinning = false;

        function init() {
            drawWheel();
            renderNameList();
            updateSettings();
        }

        function updateSettings() {
            const duration = durationInput.value;
            durationDisplay.innerText = duration + 's';
        }

        function addName() {
            const name = nameInput.value.trim();
            if (name) {
                names.push(name);
                nameInput.value = '';
                renderNameList();
                drawWheel();
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter') addName();
        }

        function removeName(index) {
            if(isSpinning) return;
            names.splice(index, 1);
            renderNameList();
            drawWheel();
        }

        function renderNameList() {
            nameList.innerHTML = '';
            names.forEach((name, index) => {
                const li = document.createElement('li');
                li.className = 'name-item';
                li.innerHTML = `
                    <span>${index + 1}. ${name}</span>
                    <button class="btn-delete" onclick="removeName(${index})">X</button>
                `;
                nameList.appendChild(li);
            });
        }

        function drawWheel() {
            const numSegments = names.length;
            const arcSize = (2 * Math.PI) / numSegments;
            const radius = canvas.width / 2;
            const centerX = radius;
            const centerY = radius;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (numSegments === 0) return;

            names.forEach((name, i) => {
                const angle = i * arcSize;
                
                // Draw Slice
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angle, angle + arcSize);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.strokeStyle = "#ffffff";
                ctx.lineWidth = 4;
                ctx.stroke();

                // Draw Text
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + arcSize / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "white";
                ctx.font = "bold 26px 'Rudaw', Arial";
                ctx.shadowColor = "rgba(0,0,0,0.5)";
                ctx.shadowBlur = 4;
                ctx.fillText(name, radius - 40, 10);
                ctx.restore();
            });
        }

        function spinWheel() {
            if (isSpinning || names.length === 0) return;

            isSpinning = true;
            const duration = parseInt(durationInput.value); // Get seconds from settings

            // Logic for Spin
            // We want to rotate at least 5 full circles (1800 deg) + random
            const minSpins = 5; 
            const randomDegree = Math.floor(Math.random() * 360);
            const totalSpin = (minSpins * 360) + randomDegree;
            
            // Update current rotation to keep spinning forward
            currentRotation += totalSpin;

            // Apply Transition dynamically based on settings
            // cubic-bezier(0.25, 0.1, 0.25, 1) creates a nice start-fast end-slow effect
            canvas.style.transition = `transform ${duration}s cubic-bezier(0.25, 0.1, 0.25, 1)`;
            
            // The negative rotation makes it spin counter-clockwise visually,
            // but we can calculate based on the pointer being at TOP (270 deg)
            canvas.style.transform = `rotate(-${currentRotation}deg)`;

            // Wait for animation to finish
            setTimeout(() => {
                isSpinning = false;
                determineWinner(currentRotation);
            }, duration * 1000);
        }

        function determineWinner(rotation) {
            const numSegments = names.length;
            const degPerSegment = 360 / numSegments;
            
            // MATHEMATICAL FIX:
            // The pointer is at the TOP (270 degrees).
            // The wheel rotates "Counter Clockwise" via CSS negative rotate.
            // Imagine the wheel has 0 at East, 90 at South, 180 West, 270 North.
            // When we rotate -X degrees, the slice at angle A moves to A - X.
            // We want to know which original angle ends up at 270 (North).
            // (OriginalAngle - Rotation) % 360 = 270
            // OriginalAngle = 270 + Rotation
            
            // Normalize rotation to 0-360 range
            const effectiveRotation = rotation % 360;
            
            // Calculate the angle on the wheel that is currently under the pointer (270deg)
            // We add 270 because pointer is at top.
            let winningAngle = (270 + effectiveRotation) % 360;
            
            // Calculate Index
            let winningIndex = Math.floor(winningAngle / degPerSegment);
            
            // Safety check (though math should be correct)
            winningIndex = (winningIndex + numSegments) % numSegments;

            const winner = names[winningIndex];
            showWinner(winner);
        }

        function showWinner(name) {
            document.getElementById('winnerText').innerText = name;
            document.getElementById('winnerModal').style.display = 'flex';
            
            // Fire Confetti
            launchConfetti();
        }

        function launchConfetti() {
            var duration = 3000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        function closeModal() {
            document.getElementById('winnerModal').style.display = 'none';
        }

        // Start
        init();

    </script>
</body>
</html>
