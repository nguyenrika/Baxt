        .name-list {

        /* Wheel Section */

            align-items: center;
        }

        canvas {
            width: 100%;
            height: 100%;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);

        .spin-btn {

            box-shadow: 0 0 15px rgba(0,0,0,0.5);

            font-weight: bold;
            color: var(--bg);
            border: 4px solid var(--accent);
            user-select: none;
        }

        .spin-btn::after {
            content: "";
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid var(--accent);

        /* Winner Modal */
        .modal {

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* Responsive */
        @media (max-width: 768px) {

        }

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const nameInput = document.getElementById('nameInput');
        const nameList = document.getElementById('nameList');
        
        // Initial Names
        let names = ["Ø¦Û•Ø­Ù…Û•Ø¯", "Ø³Ø§Ø±Ø§", "Ù…Ø­Û•Ù…Û•Ø¯", "Ú•Û†Ú˜ÛŒÙ†", "Ú©Ø§Ø±Ø¯Û†", "Ø¯ÛŒÙ„Ø§Ù†"];
        
        // Colors for segments
        const colors = [
            '#ef4444', '#f97316', '#f59e0b', '#10b981', 
            '#06b6d4', '#3b82f6', '#6366f1', '#8b5cf6', '#ec4899'
        ];

        let currentRotation = 0;
        let isSpinning = false;

        function init() {
            drawWheel();
            renderNameList();
        }

        function addName() {
            const name = nameInput.value.trim();
            if (name) {
                names.push(name);
                nameInput.value = '';
                renderNameList();
                drawWheel();
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter') addName();
        }

        function removeName(index) {
            if(isSpinning) return;
            names.splice(index, 1);
            renderNameList();
            drawWheel();
        }

        function renderNameList() {
            nameList.innerHTML = '';
            names.forEach((name, index) => {
                const li = document.createElement('li');
                li.className = 'name-item';
                li.innerHTML = `
                    <span>${index + 1}. ${name}</span>
                    <button class="btn-delete" onclick="removeName(${index})">X</button>
                `;
                nameList.appendChild(li);
            });
        }

        function drawWheel() {
            const numSegments = names.length;
            if (numSegments === 0) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                return;
            }

            const anglePerSegment = (2 * Math.PI) / numSegments;
            const radius = canvas.width / 2;
            const centerX = radius;
            const centerY = radius;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            names.forEach((name, i) => {
                const startAngle = i * anglePerSegment;
                const endAngle = startAngle + anglePerSegment;

                // Draw Slice
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.stroke();

                // Draw Text
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + anglePerSegment / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "white";
                ctx.font = "bold 24px 'Rudaw', Arial"; // Larger font for visibility
                ctx.shadowColor = "rgba(0,0,0,0.5)";
                ctx.shadowBlur = 4;
                ctx.fillText(name, radius - 30, 10);
                ctx.restore();
            });
        }

        function spinWheel() {
            if (isSpinning || names.length === 0) return;

            isSpinning = true;
            
            // Calculate random rotation (at least 5 full spins + random segment)
            const minSpins = 5;
            const randomDegree = Math.floor(Math.random() * 360);
            const totalDegree = (minSpins * 360) + randomDegree;

            currentRotation += totalDegree;

            // Apply CSS rotation
            canvas.style.transform = `rotate(-${currentRotation}deg)`;

            // Wait for animation to finish (4s matches CSS transition)
            setTimeout(() => {
                isSpinning = false;
                determineWinner(currentRotation);
            }, 4000);
        }

        function determineWinner(rotation) {
            const numSegments = names.length;
            const anglePerSegment = 360 / numSegments;
            
            // Normalize rotation to 0-360
            const actualRotation = rotation % 360;
            
            // Since arrow is at top (270deg or -90deg) relative to canvas 0 (right)
            // But we rotated the canvas negative.
            // Let's calculate which index is at the top (pointer).
            // Pointer is fixed at top.
            
            // Formula to find the winning index based on the pointer at the TOP
            // The canvas starts drawing at 0 (Right). 
            // CSS Rotate moves it counter-clockwise.
            
            let winningIndex = Math.floor(((360 - actualRotation + 90) % 360) / anglePerSegment);
            
            // Adjust because index might wrap incorrectly in JS modulo
            if (winningIndex < 0) winningIndex = numSegments + winningIndex;
            
            // Double check boundary
            winningIndex = winningIndex % numSegments;

            const winner = names[winningIndex];
            showWinner(winner);
        }

        function showWinner(name) {
            document.getElementById('winnerText').innerText = name;
            document.getElementById('winnerModal').style.display = 'flex';
            
            // Fire Confetti
            var duration = 3000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        function closeModal() {
            document.getElementById('winnerModal').style.display = 'none';
        }

        // Start
        init();

    </script>
